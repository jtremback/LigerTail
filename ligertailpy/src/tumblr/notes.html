<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Ligertail</title>
<link rel="stylesheet" type="text/css" href="styles/default.css">
<!--[if IE 6]><style type="text/css" media="screen">/* <![CDATA[ */ @import url(styles/ie6.css); /* ]]> */</style><![endif]-->
<!--[if IE 7]><style type="text/css" media="screen">/* <![CDATA[ */ @import url(styles/ie7+.css); /* ]]> */</style><![endif]-->
<!--[if IE 8]><style type="text/css" media="screen">/* <![CDATA[ */ @import url(styles/ie7+.css); /* ]]> */</style><![endif]-->
<script type="text/javascript" language="JavaScript" src="scripts/ui.js"></script>
</head>
<body>

<div class="layout-wrapper">
    <div class="layout" id="layout">

        <div class="layout-decor layout-decor-top layout-decor-top-right">
            <div class="layout-decor layout-decor-top layout-decor-top-center"></div>
            <div class="layout-decor layout-decor-top layout-decor-top-left"></div>
        </div>

        <!-- .header -->
        <div class="header">
            <img src="http://test.softfacade.com/ligertail-tumblr/images/logo.png" class="logo" alt="Ligertail">
            <span class="heading">Simply<span class="separator">/</span>Grey<span class="separator">/</span>Matters</span>
            <span class="clock">Moscow <span id="clockTime">02:46</span></span>
            <div class="veneer"></div>
        </div>
        <!--/ .header -->

        <!-- .layout-content -->
        <div class="layout-content">

            <!-- .right-column-emulator -->
            <div class="right-column-emulator"></div>
            <!--/ .right-column-emulator -->

            <!-- .content-area -->
            <div class="content-area">

                <!-- .post -->
                <div class="post">

                    <!-- .post-body -->
                    <div class="post-type-text post-type-image">
                        <div class="post-content">



                            <!-- .r-entry -->
                            <div class="r-object r-entry">
                                <div class="r-content">
                                    <div class="post-image"><img src="tmp/post-type-image.jpg" alt=""></div>
                                    <div class="image-info">
                                        <p class="image-description">It was issued by EU Commission President Jose Manuel Barroso, <a href="#">European Council</a> President Herman Van Rompuy and EU foreign policy chief Baroness Ashton</p>
                                    </div>

                                    <div class="r-content-border r-content-border-left"></div>
                                    <div class="r-content-border r-content-border-right"></div>
                                </div>
                                <div class="r-bottom r-bottom-right"><div class="r-bottom r-bottom-center"></div><div class="r-bottom r-bottom-left"></div></div>
                            </div>
                            <!--/ .r-entry -->


                        </div>
                    </div>
                    <!--/ . post-body -->

                    <!-- .post-meta -->
                    <div class="post-meta">
                        <span class="post-date">26 <span class="separator">/</span> 06</span>
                        <span class="post-notes">23 notes</span>
                        <ul class="tags">
                            <li><a href="#" class="tag"><span class="tail"></span>Typography</a></li>
                            <li><a href="#" class="tag"><span class="tail"></span>Latin</a></li>
                            <li><a href="#" class="tag"><span class="tail"></span>Poetry</a></li>
                        </ul>
                        <div class="veneer"></div>
                    </div>
                    <!--/ .post-meta -->
                </div>
                <!--/ .post -->


                

            </div>
            <!--/ .content-area -->

            <!-- .right-column -->
            <div class="right-column">

                <!-- .menu -->
                <div class="menu">
                    <ul>
                        <li><a href="#">Subscribe</a></li>
                        <li><a href="#">Mobile</a></li>
                        <li><a href="#">Archives</a></li>
                        <li><a href="#">Search</a></li>
                    </ul>
                </div>
                <!--/ .menu -->

            </div>
            <!--/ .right-column -->

            <div class="veneer"></div>
        </div>
        <!--/ .layout-content -->



        <div class="layout-veneer"></div>

        <!-- .layout-decor -->
        <div class="layout-decor layout-decor-bottom layout-decor-bottom-right">
            <div class="layout-decor layout-decor-bottom layout-decor-bottom-center"></div>
            <div class="layout-decor layout-decor-bottom layout-decor-bottom-left"></div>

        </div>
        <!--/ .layout-decor -->

    </div>
</div>

</body>
</html>
