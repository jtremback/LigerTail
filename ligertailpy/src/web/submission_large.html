<div id="ligertail_submission_lightbox"> 

<div id="ligertail_submission_lightbox_left_column">
<form id="ligertail_submission_lightbox_form">
<input type="hidden" id="ligertail_submission_lightbox_thumbnail" class="ligertail_submission_lightbox_input_form" />
<table width="350" border="0" align="left">
  <tr>
    <th align="left" scope="col">*</th>
    <th align="left" scope="col">URL: </th>
  </tr>
  <tr>
    <th align="left" scope="row">&nbsp;</th>
    <th align="left" scope="row"><input type="text" id="ligertail_submission_lightbox_url" class="ligertail_submission_lightbox_input_form" /></th>
  </tr>
  <tr>
    <th align="left" class="error" scope="row">*</th>
    <th align="left" class="error" scope="row">Title</th>
  </tr>
  <tr>
    <th align="left" scope="row">&nbsp;</th>
    <th align="left" scope="row"><input type="text" id="ligertail_submission_lightbox_title" class="ligertail_submission_lightbox_input_form" /></th>
  </tr>
  <tr>
    <th align="left" scope="row">*</th>
    <th align="left" scope="row">Description</th>
  </tr>
  <tr>
    <th align="left" scope="row">&nbsp;</th>
    <th align="left" scope="row"><input type="text" id="ligertail_submission_lightbox_description" class="ligertail_submission_lightbox_input_form" /></th>
  </tr>
  <tr>
    <th align="left" scope="row">*</th>
    <th align="left" scope="row">Email</th>
  </tr>
  <tr>
    <th align="left" scope="row">&nbsp;</th>
    <th align="left" scope="row"><input type="text" id="ligertail_submission_lightbox_email" class="ligertail_submission_lightbox_input_form" /></th>
  </tr>
  <tr>
    <th align="left" scope="row">&nbsp;</th>
    <th align="left" scope="row"><input type="image" src="http://ligertail.com/frontend/images/button_free.png"  id="ligertail_submission_lightbox_button_free" alt="Submit" />        
    <input type="image" src="http://ligertail.com/frontend/images/button_pay.png" id="ligertail_submission_lightbox_button_pay" alt="Submit" /></th>
  </tr>
</table>
</form>
</div>

<div id="ligertail_submission_lightbox_right_column">
  <div class="ligertail_widget_sub" id="ligertail_widget_large">
    <div id="ligertail_widget_header">
    	<input type="text" class="ligertail_widget_form" value="Submit Your Link Here" disabled="true" />
    	<input type="image" src="http://ligertail.com/frontend/images/button_submit_1.png" value="Submit" disabled="true" />
    </div>
    <div class="ligertail_widget_content">
    	<div class="ligertail_widget_close"></div>
    	<div class="ligertail_widget_image">
    		<img src="http://ligertail.com/frontend/images/default.png" alt="Image" width="105" height="65" border="0">
    	</div>
    	<div class="ligertail_widget_text">
    		<div class="ligertail_widget_top_text">
    			<span class="ligertail_widget_source">LigerTail.com</span>
    			<span class="ligertail_widget_title">Submit your content in the input box above!</span>
    		</div>
    		<p class="ligertail_widget_description">Display your content here to get recognized!!!</p>
    	</div>
    </div>
    <div class="ligertail_widget_content">
    	<div class="ligertail_widget_close"></div>
    	<div class="ligertail_widget_image">
    		<img src="http://ligertail.com/frontend/images/default.png" alt="Image" width="105" height="65" border="0">
    	</div>
    	<div class="ligertail_widget_text">
    		<div class="ligertail_widget_top_text">
    			<span class="ligertail_widget_source">LigerTail.com</span>
    			<span class="ligertail_widget_title">Submit your content in the input box above!</span>
    		</div>
    		<p class="ligertail_widget_description">Display your content here to get recognized!!!</p>
    	</div>
    </div>
    <div id="ligertail_widget_footer">
    	<img src="http://ligertail.com/frontend/images/logo_footer.png" width="116" height="35" alt="Logo" />
    </div>
  </div>
  
</div>
