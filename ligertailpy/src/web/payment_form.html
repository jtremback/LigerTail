<!-- #payForm -->
                    <div id="payForm">
                    <form class="form pay-form" id="payment-form">

                        <div class="row">
                            <label for="pay_amount" class="label">$</label>
                            <div class="field"><input type="text" id="pay_amount" class="input-text" value="" tabindex="1" /></div>
                            <div class="veneer"></div>
                        </div>

                        <div class="row">
                            <label for="pay_email" class="label">Email</label>
                            <div class="field"><input type="text" id="pay_email" class="input-text" value="" tabindex="2" /></div>
                            <div class="veneer"></div>
                        </div>

                        <div class="row">
                            <label for="pay_cc_number" class="label">CC #</label>
                            <div class="field"><input type="text" id="pay_cc_number" class="input-text" value="" tabindex="9" /></div>
                            <div class="veneer"></div>
                        </div>

                        <div class="row">
                            <label for="pay_card_expiration_month" class="label">Expiration month</label>
                            <div class="field">
                                <select id="pay_card_expiration_month" class="input-select" tabindex="10">
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                            <div class="veneer"></div>
                        </div>

                        <div class="row">
                            <label for="pay_card_expiration_year" class="label">Expiration year</label>
                            <div class="field">
                                <select id="pay_card_expiration_year" class="input-select" tabindex="11">
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                </select>
                            </div>
                            <div class="veneer"></div>
                        </div>

                        <div class="row">
                            <label for="pay_cvs" class="label">CVS</label>
                            <div class="field"><input type="text" id="pay_cvs" class="input-text" value="" tabindex="12" /></div>
                            <div class="veneer"></div>
                        </div>

                        <div class="row last-row">
                            <input type="submit" class="input-submit" value="Submit" tabindex="13" />
                            <div class="message" id="payFormMessage"></div>
                            <div class="veneer"></div>
                        </div>
                        
                    </form>                    
                    </div>
<!--/ #payForm-->
