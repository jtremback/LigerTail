<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="css/lightbox.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="lightbox_1"> 

<div id="left_column">
<form id="form_submission">
<table width="350" border="0" align="left">
  <tr>
    <th align="left" scope="col">*</th>
    <th align="left" scope="col">URL: </th>
  </tr>
  <tr>
    <th align="left" scope="row">&nbsp;</th>
    <th align="left" scope="row"><input type="text" name="url" id="url" class="input_form" /></th>
  </tr>
  <tr>
    <th align="left" scope="row">*</th>
    <th align="left" scope="row">Title</th>
  </tr>
  <tr>
    <th align="left" scope="row">&nbsp;</th>
    <th align="left" scope="row"><input type="text" name="title" id="title" class="input_form" /></th>
  </tr>
  <tr>
    <th align="left" scope="row">&nbsp;</th>
    <th align="left" scope="row">Description</th>
  </tr>
  <tr>
    <th align="left" scope="row">&nbsp;</th>
    <th align="left" scope="row"><input type="text" name="description" id="description" class="input_form" /></th>
  </tr>
  <tr>
    <th align="left" scope="row">*</th>
    <th align="left" scope="row">Email</th>
  </tr>
  <tr>
    <th align="left" scope="row">&nbsp;</th>
    <th align="left" scope="row"><input type="text" name="email" id="email" class="input_form" /></th>
  </tr>
  <tr>
    <th align="left" scope="row">&nbsp;</th>
    <th align="left" scope="row"><input type="submit" name="button" id="button" value="Submit For Free" />
      <input type="submit" name="button2" id="button2" value="Pay For Placement" /></th>
  </tr>
</table>
</form>
</div>

<div id="right_column">
  <input name="textfield3" type="text" class="input_form" id="textfield3" value="Contribute your content. Submit URL..." />
<div id="preview">
<div class="close"><img src="images/button_close.png" width="18" height="18" alt="Close" /></div>
<div class="image"><img src="images/image.png" width="105" height="65" alt="Image" /></div>
<div class="text"><span class="source">Nosaj Thing</span><p>Dj Set (Live on KEXP)</p></div>
<div class="share"><img src="images/button_share_2.png" width="16" height="16" alt="Share" /></div>
<div style="clear:both;"></div>
</div>

</div>


</div>


</body>
</html>
